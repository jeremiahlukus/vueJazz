
<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
   <p>VueJS is pretty cool - {{name}} ({{age}})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ multiply_3() }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ rand_num() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="image" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="name">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> 

<script>

  new Vue({
    el: "#exercise",
      data: {
        name: "Jeremiah",
        age: "26",
        image: "https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?cs=srgb&dl=animal-animal-photography-cat-104827.jpg&fm=jpg",
      },
      methods: {
        multiply_3: function() {
          new_age = (this.age * 3);
          return new_age;
        },
          rand_num: function() {
            return Math.random();
          },

      }
  })

</script>
