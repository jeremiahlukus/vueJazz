<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <button v-on:click="increase">Increase</button>
      <button v-on:click="decrease">Decrease</button>
      <p>Counter: {{ counter }}</p>
      <p>Result: {{ result }}</p>
    </div>

  </body>
</html>



<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> 

<script>

  new Vue({
    el: "#app",
      data: {
        counter: 0,
        result: '',
      },
      methods: {
        increase: function(){
          this.counter++;
          this.result = this.counter > 5 ? "Greater than 5" : "Smaller than 5"
        },
        decrease: function() {
          this.counter--;
          this.result = this.counter > 5 ? "Greater than 5" : "Smaller than 5"
        }

      }
  })


</script>
