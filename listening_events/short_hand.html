<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">

    <button @click="changeLink">Click to change link</button>
    <a :href="link">Link</a>
  </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> 

<script>

  new Vue({
    el: '#app',
      data: {
        link: 'http://google.com',
      },
      methods: {
        changeLink: function() {
          this.link = 'http://apple.com'
        }
      }

  })

</script>
